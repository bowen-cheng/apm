<!-- The *ngIf statements ensures product is never null or undefined -->
<div class="panel panel-primary" *ngIf="product">
  <div class="panel-heading">
    {{pageTitle + ": " + product.productName}}
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{product.productName}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Code:</div>
          <div class="col-md-6">{{product.productCode | uppercase}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Description:</div>
          <div class="col-md-6">{{product.description}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Availability:</div>
          <div class="col-md-6">{{product.releaseDate}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Price:</div>
          <div class="col-md-6">{{product.price|currency:"USD":"symbol"}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">5 Star Rating:</div>
          <div class="col-md-6">
            <pm-star [rating]="product.starRating">
            </pm-star>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <img class="center-block img-responsive"
             [style.width.px]="200"
             [style.margin.px]="2"
             [src]="product.imageUrl"
             [title]="product.productName">
      </div>
    </div>
  </div>

  <div class="panel-footer">
    <button class="btn btn-default" style="width: 80px"
            (click)="onBack()">
      <i class="glyphicon glyphicon-chevron-left"></i>Back
    </button>
    <button class="btn btn-primary" style="margin-left: 1rem; width: 80px"
            [routerLink]="['/productEdit', product.productId]">Edit
    </button>
  </div>
</div>
